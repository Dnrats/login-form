<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <script src="./js/validation.js" defer></script>
    <link href="./css/signup.css" rel="stylesheet">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    
</head>
<body>
    <main>
    <div id="image"><h1>Welcome to Alaska</h1><img src="./assets/snow.jpg" alt=""></div>
    <div id="form_field">
            <h1>Sign Up</h1>
            <form action="process-signup.php" method="post" id="signup" novalidate>
                <label for="name"></label>
                <div class="input-div"><img src="./assets/person.svg" alt=""><input type="text" id="name" name="name" placeholder="Name"></div>
                <label for="email"></label>
                <div class="input-div"><img src="./assets/email-icon.svg" alt=""><input type="email" id="email" name="email" placeholder="Email"></div>
                <label for="password"></label>
                <div class="input-div"><img src="./assets/password-icon.svg" alt=""><input type="password" id="password" name="password" placeholder="Password"></div>
                <label for="password_confirmation"></label>
                <div class="input-div"><img src="./assets/password-icon.svg" alt=""><input type="password" id="password_confirmation" name="password_confirmation" placeholder="Repeat password"></div>
            <button id="login_button">Sign up</button>
            </form>
        </div>
    </main>
</body>
</html>
